<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Recliclar é Futuro</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form action="#" method="POST" class="form-container">
            <h2 style="text-align: center;">Cadastro</h2>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" max="120" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="participacao">Como Você Recicla?</label>
            <select id="participacao" name="participacao">
                <option value="em_casa">Separo materiais em casa</option>
                <option value="centro">Levo para os centros de reciclagem</option>
                <option value="programa">Faço parte de grupos locais</option>
                <option value="nenhum">Ainda não reciclo</option>
            </select>
            

            <input type="submit" value="Cadastrar">
        </form>
    </section>


    <footer>
        <a>Desenvolvido por </a>
        <a href="curriculo.html">Bruno de Souza</a>
    </footer>
</body>
</html>
