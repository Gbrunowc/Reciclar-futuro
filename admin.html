<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Usuários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Admin - Gerenciar Usuários</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-recycle"></i> Inicio</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Cadastrar Novo Usuário</h2>
        <form id="userForm" class="form-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Cadastrar</button>
            <button type="button" id="limparCampos">Limpar Campos</button>
        </form>
    </section>

    <section>
        <h2>Usuários Cadastrados</h2>
        <input type="text" id="pesquisa" placeholder="Pesquisar usuário">
        <ul id="userList"></ul>
        <button id="limparLista">Excluir Todos</button>
    </section>

    <footer>
        <p>Desenvolvido por Bruno de Souza</p>
    </footer>

    
</body>
</html>
